  projects:
    enable: true
    items:
      - title: Diabetes Detection Using Supervised Machine Learning
        content: Apply logistic regression, support vector machine, and random forest to detect diabetes activities and used grid search to tune hyperparameters
        image: /images/projects/diabetes detection.jpg
        featured:
          name: Demo
          link: https://github.com/WeishanHe/Data-Science-Projects/tree/main/6.%20Diabetes%20Detection%20Using%20LR%26SVM%26RF%20(in%20Python)
        badges:
          - "SVM"
          - "Logistic Regression"
          - "Random Forest"
          - "Python"
        links:
          - icon: fab fa-github
            url: https://github.com/WeishanHe/Data-Science-Projects/tree/main/6.%20Diabetes%20Detection%20Using%20LR%26SVM%26RF%20(in%20Python)

      - title: Build Hotel Database Using Web Scrapping
        content: Use Selenium and BeautifulSoup to scrap hotel information from booking.com and convert the data into MongoDB collection to save them in a JSON file
        image: /images/projects/hotel_webscraping.jpg
        featured:
          name: Demo
          link: https://github.com/WeishanHe/Web-Scraping
        badges:
          - "Web Scrapping"
          - "ETL"
          - "MongoDB"
        links:
          - icon: fab fa-github
            url: https://github.com/WeishanHe/Web-Scraping

      - title: New Feature Performance Evaluation using DiD and CLV
        content: Use diff-in-diff and logistic regression to evaluate the effectiveness of a new feature - online gaiming community - by measuring the change in user revenue and retention.
        image: /images/projects/gaming_did_clv.jpg
        featured:
          name: Demo
          link: https://github.com/WeishanHe/Data-Science-Projects/tree/main/1.%20New%20Feature%20Performance%20Evaluation%20using%20DID%20and%20CLV%20(in%20R)
        badges:
          - "DiD"
          - "CLV"
          - "R"
        links:
          - icon: fab fa-github
            url: https://github.com/WeishanHe/Data-Science-Projects/tree/main/1.%20New%20Feature%20Performance%20Evaluation%20using%20DID%20and%20CLV%20(in%20R)

      - title: New TV Design Using Conjoint Analysis
        content: Use conjoint analysis to generate a TV Design that will lead to the optimal market share
        image: /images/projects/TV_conjoint_analysis.jpg
        featured:
          name: Demo
          link: https://github.com/WeishanHe/Data-Science-Projects/tree/main/2.%20New%20TV%20Design%20Using%20Conjoint%20Analysis%20(in%20R)
        badges:
          - "Conjoint Analysis"
          - "Pricing Analysis"
        links:
          - icon: fab fa-github
            url: https://github.com/WeishanHe/Data-Science-Projects/tree/main/2.%20New%20TV%20Design%20Using%20Conjoint%20Analysis%20(in%20R)

      - title: Use Bootstrap to Obtain Confidence Levels for Willingness to Pay
        content: Applied Data Bootstrap and Residual Bootstrap to obtain the 95% confidence levels and median for willingness to pay
        image: /images/projects/bootstrap_wtp.jpg
        featured:
          name: Demo
          link: https://github.com/WeishanHe/Data-Science-Projects/tree/main/3.%20Use%20Bootstrap%20to%20obtain%20Confidence%20Levels%20for%20Willingness%20to%20Pay%20(in%20R)
        badges:
          - "Bootstrap"
        links:
          - icon: fab fa-github
            url: https://github.com/WeishanHe/Data-Science-Projects/tree/main/3.%20Use%20Bootstrap%20to%20obtain%20Confidence%20Levels%20for%20Willingness%20to%20Pay%20(in%20R)

      - title: Use PCA and PCR to Visualize Brand Competition in Brand Map
        content: Build brand maps for car brands using principal component analysis and recommend strategies to focal brand's mangers to improve their product design
        image: /images/projects/car_brand_map.jpg
        featured:
          name: Demo
          link: https://github.com/WeishanHe/Data-Science-Projects/tree/main/4.%20Brand%20Map_Use%20PCA%20and%20PCR%20to%20Visualize%20Brand%20Competition%20(in%20R)
        badges:
          - "PCA"
          - "PCR"
          - "Brand Map"
        links:
          - icon: fab fa-github
            url: https://github.com/WeishanHe/Data-Science-Projects/tree/main/4.%20Brand%20Map_Use%20PCA%20and%20PCR%20to%20Visualize%20Brand%20Competition%20(in%20R)
          
      - title: Fraud Detection Using Supervised Machine Learning
        content: Build ETL and apply logistic regression, random forest, and XGBoost to detect fraudulent activities
        image: /images/projects/fraud detection.jpg
        featured:
          name: Demo
          link: https://github.com/WeishanHe/Data-Science-Projects/tree/main/5.%20Fraud%20Detection%20Using%20Supervised%20Machine%20Learning%20(in%20Python)
